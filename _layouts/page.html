---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {% if page.image %}
        <img src="{{ page.image }}" align="left" hspace="15" vspace="15" style="width: 33%">
    {% endif %}
    {{ content }}
  </div>

</article>
