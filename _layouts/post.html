---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Published on {{ page.date | date: "%b %-d, %Y" }}</time></p>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateModified">Last modified on {{ page.modified | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.comments %}
    {% include tags/disqus.html %}
  {% endif %}

</article>
