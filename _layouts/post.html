---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Published on {{ page.date | date: "%b %-d, %Y" }}</time></p>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateModified">Last modified on {{ page.modified | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
      var disqus_config = function () {
          this.page.url = "http://fishi.devtail.com";  
          this.page.identifier = "fishi"; 
      };
      (function() {  
          var d = document, s = d.createElement('script');
          
          s.src = '//fishi.disqus.com/embed.js';  
          
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

</article>
